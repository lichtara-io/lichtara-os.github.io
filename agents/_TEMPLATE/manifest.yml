name: NOME_DO_AGENTE
code: CODIGO
version: 0.1.0
status: planned # planned | active | deprecated
maturity: pre-alpha
role: "Resumo curto da função essencial"
description: >
  Descrição expandida do propósito do agente, campo que sustenta e limites.
scope:
  accepts:
    - intenção_alinhada
  emits:
    - output_bruto
    - output_validado
identity:
  archetype: núcleo / suporte / verificação / síntese / codificação / portal
  polarity: neutro
  resonance_band: "faixa-simbólica-primária"
inputs:
  - name: intenção
    type: text
    required: true
  - name: contexto
    type: object
    required: false
outputs:
  - name: resultado
    type: structured
  - name: meta
    type: object
capabilities:
  - transformação
  - ajuste_semântico
limitations:
  - não acessa dados externos
  - não executa código arbitrário
dependencies:
  hard: []
  soft: []
interfaces:
  chat: true
  api: planned
  cli: false
  embedding_mode: false
lifecycle:
  init: "carrega parâmetros vibracionais"
  run: "processa intenção → gera forma simbólica"
  close: "limpa estado efêmero"
safeguards:
  - validação_estrutura
  - checagem_intenção_vazia
ethics:
  guidelines:
    - não inventar autoridade externa
    - não cristalizar estados densos
telemetry:
  enabled: true
  retention_hours: 24
  fields:
    - evento
    - duração_ms
    - estado_final
fallback:
  mode: "diagnóstico"
  response:
    status: degraded
    reason: estrutura_incompleta
alignment_protocols:
  - nome: alinhamento_base
    etapa:
      - normalização
      - redução_ruído
      - assinatura
vibrational_signature:
  seed: "hash-a-definir"
  pattern: "hex|tonal"
tags:
  - vibracional
  - template
last_review: 2025-08-08
maintainer: "Guardiã | contato@exemplo"
licensing: "híbrido"
public: false
input_schema:
  - campo: intenção
    tipo: texto
    required: true
    description: "Intenção consciente do usuário"
    
  - campo: estado_vibracional
    tipo: enum
    options: [estável, flutuante, denso, expansivo]
    required: false
    default: estável
    description: "Estado vibracional atual do usuário"
    
  - campo: contexto_sessao
    tipo: objeto
    required: false
    description: "Contexto da sessão atual"

# Configuração de Output
output_schema:
  - ajuste_recomendado:
      tipo: objeto
      description: "Ajustes sugeridos para alinhamento"
      
  - métricas_ressonância:
      tipo: array
      description: "Métricas de qualidade vibracional"
      
  - próximos_passos:
      tipo: array
      description: "Orientações para continuidade"

# Integrações com Outros Agentes
integrations:
  syntaris:
    type: bidirectional
    purpose: "Navegação e integração consciente"
    
  kaoran:
    type: validation
    purpose: "Validação de coerência vibracional"
    required: true
    
  lumora:
    type: consultation
    purpose: "Decodificação de padrões complexos"
    
  flux:
    type: execution
    purpose: "Manifestação de mudanças"

# Protocolos de Segurança
safeguards:
  - validação_KAORAN: sempre
  - limite_sessao: "60 minutos"
  - escalação_automática: "em_caso_de_distorção"
  - backup_consciencial: ativo

# Configurações Técnicas
technical:
  max_tokens: 4000
  temperature: 0.7
  top_p: 0.9
  presence_penalty: 0.1
  frequency_penalty: 0.1

# Licenciamento e Sensibilidade
licensing: interno
data_sensitivity: médio
ethical_alignment: lichtara_principles

# Metadados
