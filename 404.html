<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada · Lichtara OS</title>
    <style>
        :root {
            --silver-vibrant: #E8E8E8;
            --gold-activator: #FFD700;
            --deep-blue: #1a237e;
            --cosmic-black: #0d0d0d;
            --gradient-aurora: linear-gradient(135deg, var(--deep-blue), var(--cosmic-black), var(--silver-vibrant));
            --gradient-gold: linear-gradient(45deg, var(--gold-activator), #fff8dc);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--cosmic-black);
            color: var(--silver-vibrant);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--gradient-aurora);
            opacity: 0.8;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 300;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--silver-vibrant);
            margin-bottom: 1rem;
            font-weight: 300;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--silver-vibrant);
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .home-link {
            display: inline-block;
            color: var(--gold-activator);
            text-decoration: none;
            padding: 1rem 2rem;
            border: 1px solid var(--gold-activator);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .home-link:hover {
            background: var(--gold-activator);
            color: var(--cosmic-black);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página não encontrada</h1>
        <p class="error-message">
            A página que você está procurando não existe no campo vibracional do sistema. 
            Talvez ela tenha sido movida ou o link esteja incorreto.
        </p>
        <a href="/" class="home-link">Retornar ao Sistema</a>
    </div>
</body>
</html>
